<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="cart">
                <search></search>
                <button class="btn-cart" type="button" @click="showCart = !showCart"><Span
                        class="btn-cart__text">Корзина</Span></button>
                <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>
            </div>
        </header>
        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComp.js"></script>
    <script src="js/SerchComp.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
