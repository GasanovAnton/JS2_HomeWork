<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="btn-cart" type="button"><Span class="btn-cart__text">Корзина</Span></button>
    </header>
    <main>

        <div class="basket hidden">
            <table class="basket__table">
                <tr>
                    <td class="basket__ID">ID</td>
                    <td class="basket__item-name">Товар</td>
                    <td class="basket__price">Цена</td>
                    <td class="basket__count">Количество</td>
                </tr>
            </table>
        </div>
        <div class="products"></div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
